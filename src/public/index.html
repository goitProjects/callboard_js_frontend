<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>

    <!-- MODAL LOGIN REGISTRATION-->
    <a href="#" class="registration-btn">Регистрация</a>
    <a href="#" class="logout-from-acc">Log Out</a>
    <div class="auth-modal-overlay hide-modal">
      <form class="auth-modal">
        <img
          src="../icons/close/close-24px.svg"
          alt="close-icon"
          class="close-icon"
        />
        <p class="auth-text">
          Для авторизации можете использовать <span>Google Account:</span>
        </p>
        <a href="https://myaccount.google.com" class="auth-google-btn"
          >Google</a
        >
        <p class="auth-text">
          Или войдите в приложение используя <span>e-mail и пароль:</span>
        </p>
        <div class="inputs-container">
          <input type="email"  name="email" placeholder="E-mail" />
          <input type="password" name="password" placeholder="Пароль" />
        </div>
        <div class="auth-btns">
          <button type="submit" class="btn-login">Войти</button>
          <a href="#" class="btn-registration">Нет аккаунта? Регистрация тут</a>
        </div>
      </form>
    </div>
  </body>
</html>
